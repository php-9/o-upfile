<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<title>o-upfile上传组件</title>	
		<script type="text/javascript" src="js/jQuery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/o-upfile.js"></script>
		<link rel="stylesheet" href="css/o-upfile.css">
	</head>
	<body>
		<h1 style="text-align:center;">o-upfile上传组件示例</h1>
	    <div class="ofile" id="ofileupload">
	    	<ul>
	    		
	    		<div class="ofile-add" title="点击添加文件"></div>
	    	</ul>
	    	<div class="ofile-btn">
	    		<input id="ofileinput" type="file" size="30" name="fileselect[]" multiple="multiple">
	    	</div>
	    	<div class="ofile-msg">请选择文件</div>
	    </div>   
	</body>


	<script>
		/*ofile 文件上传工具 QQ:68242331 http://www.noweb.win/ */

		jQuery('#ofileupload').oFile({
				phpurl:'.',//php处理文件路径
				fileurl:'./up',//上传文件保存路径
		});
	</script>
</html>
